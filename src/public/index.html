<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center h2">Formulario</h1>
                <form name="formulario" id="formulario" method="post">
                    <!-- Título input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="title" name="title" class="form-control" required/>
                        <label class="form-label" for="title">Título</label>
                    </div>
            
                    <!-- Precio input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="price" name="price" class="form-control" required/>
                        <label class="form-label" for="price">Precio</label>
                    </div>
            
                    <!-- Thumbnail input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="thumbnail" name="thumbnail" class="form-control" required/>
                        <label class="form-label" for="thumbnail">Link de miniatura</label>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" id="btnEnviar" class="btn btn-primary btn-block mb-4">Agregar Producto</button>
                </form>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/public.js" type="module"></script>
</body>
</html>
